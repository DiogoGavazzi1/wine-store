<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Store | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="/assets/img/wine-glass-svgrepo-com.svg">
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <!-- LEFT IMAGE -->
            <div class="col-lg-6 d-none d-lg-block login-bg"></div>

            <!-- RIGHT LOGIN -->
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center login-panel">

                <div class="login-card text-white p-4 p-md-5">

                    <h2 class="fw-bold mb-1">Bem Vindo!</h2>
                    <p class="opacity-75 mb-4">Por favor preencha os seus dados</p>

                    <form method="POST" action="/login">
                        <div class="mb-4">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control custom-input"
                                placeholder="exemplo_alguem@gmail.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control custom-input" placeholder="••••••••">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check col-3">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label small">Lembrar</label>
                            </div>

                            <a href="#" class="small text-light text-decoration-none opacity-75">
                                Recuperar Password?
                            </a>
                        </div>

                        <button class="btn btn-dark w-100 py-2 fw-semibold">
                            Entrar
                        </button>
                    </form>

                    <p class="text-center small mt-4 opacity-75">
                        <a href="#" class="text-white fw-semibold text-decoration-none">
                            Criar Conta
                        </a>
                    </p>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
